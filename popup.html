<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    .search-container {
      display: flex;
      gap: 8px;
    }
    input {
      flex-grow: 1;
      padding: 6px;
    }
    button {
      padding: 6px 12px;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #006abc;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="输入搜索关键词">
    <button id="searchButton">搜索</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
